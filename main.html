<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.9.0/dist/ethers.umd.min.js"></script>
  <style>
    :root {
      --bg: #0f1419;
      --surface: #1a222c;
      --panel: #232d3a;
      --border: #3d4f5c;
      --text: #e8edf2;
      --muted: #7a8a99;
      --accent: #2dd4bf;
      --accent-dim: #14b8a6;
      --amber: #f59e0b;
      --green: #22c55e;
      --red: #ef4444;
      --radius: 10px;
      --font-sans: "Outfit", system-ui, sans-serif;
      --font-mono: "IBM Plex Mono", monospace;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font-sans);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
      background-image:
        radial-gradient(ellipse 80% 40% at 50% -10%, rgba(45, 212, 191, 0.08), transparent 50%),
        radial-gradient(ellipse 60% 30% at 100% 50%, rgba(245, 158, 11, 0.05), transparent 45%);
    }
    .app {
      max-width: 720px;
      margin: 0 auto;
      padding: 1.5rem;
      min-height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 1.5rem;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    .logo-emoji { font-size: 1.6rem; }
    .logo-text {
      font-weight: 700;
      font-size: 1.35rem;
      background: linear-gradient(135deg, var(--accent), var(--amber));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .tagline { font-size: 0.75rem; color: var(--muted); margin-top: 0.1rem; }
    .wallet-row {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex-wrap: wrap;
    }
    .addr {
      font-family: var(--font-mono);
      font-size: 0.8rem;
      color: var(--muted);
      max-width: 140px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .btn {
      font-family: var(--font-sans);
      font-size: 0.85rem;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s, box-shadow 0.2s;
    }
    .btn:hover { background: var(--surface); border-color: var(--accent); }
    .btn-primary {
      background: linear-gradient(135deg, #0d9488, #14b8a6);
      border-color: var(--accent);
      color: #fff;
    }
    .btn-primary:hover { box-shadow: 0 0 18px rgba(45, 212, 191, 0.35); }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.25rem;
      margin-bottom: 1rem;
    }
    .card h2 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--accent);
    }
    .stats-row {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 0.75rem;
      margin-bottom: 1rem;
    }
    .stat {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0.75rem;
      text-align: center;
    }
    .stat-label { font-size: 0.7rem; color: var(--muted); text-transform: uppercase; letter-spacing: 0.05em; }
    .stat-value { font-family: var(--font-mono); font-size: 1rem; margin-top: 0.25rem; }
    input[type="text"], input[type="number"] {
      width: 100%;
      font-family: var(--font-mono);
      font-size: 0.9rem;
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--surface);
      color: var(--text);
      margin-bottom: 0.5rem;
    }
    input::placeholder { color: var(--muted); }
    label { display: block; font-size: 0.8rem; color: var(--muted); margin-bottom: 0.25rem; }
    .form-row { margin-bottom: 0.75rem; }
    .msg { font-size: 0.85rem; padding: 0.5rem; border-radius: var(--radius); margin-top: 0.5rem; }
    .msg.err { background: rgba(239, 68, 68, 0.15); color: var(--red); }
    .msg.ok { background: rgba(34, 197, 94, 0.15); color: var(--green); }
    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    .tab {
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--muted);
      cursor: pointer;
      font-weight: 500;
    }
    .tab.active { background: var(--panel); color: var(--accent); border-color: var(--accent); }
    .tab:hover:not(.active) { color: var(--text); }
    .tab-content { display: none; }
    .tab-content.visible { display: block; }
    .list-compact { font-family: var(--font-mono); font-size: 0.8rem; color: var(--muted); }
